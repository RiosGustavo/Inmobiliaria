<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"> </head>

<body>

    <nav th:replace="/fragments/navBar :: nav"> </nav>

    <div class="container-fluid m-5 contenedor">

        <!-- variable de preprocesamiento-->
        <form class="formulario" th:action="@{/estancia/modificar/__${estancia.id_estancia}__}" method="POST"
            enctype="multipart/form-data">

            <input hidden th:value="${id_estancia}" name="id_estancia">

            <div class="form-group my-3">
                <h3 class="card-title">Editar Reservas(Estancias)</h3>
            </div>

           
            <div class="form-group my-3">
                <input type="text" class="form-control" name="nombre_huesped" th:value="${estancia.nombre_huesped}">
            </div>

              <div class="form-group my-3">
                <input type="date" class="form-control" name="fecha_desde" th:value="${estancia.fecha_desde}">
            </div>

            <div class="form-group my-3">
                <input type="date" class="form-control" name="fecha_hasta" th:value="${estancia.fecha_hasta}">
            </div>

                      
            <div class="form-group my-3">
                <select name="id_casa">
                    <option>Seleccionar casa</option>
                    <option th:each="casa : ${casas}"
                            th:value="${casa.id_casa}" 
                            th:text="${casa.codigo_postal}"
                            />
                </select>

            </div>
            <div class="form-group my-3">
                <select name="id_usuario">
                    <option>Seleccionar Cliente</option>
                    <option th:each="cliente : ${clientes}"
                            th:value="${cliente.id_usuario}" 
                            th:text="${cliente.nombre}"
                            />
                </select>
            </div>

           
            <div class="form-group my-3">
                <input type="password" class="form-control" name="password" placeholder="PASSWORD">
            </div>
            <div class="form-group my-3">
                <input type="password" class="form-control" name="password2" placeholder="REPETIR PASSWORD">
            </div>

            <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
        </form>


        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>
    </div>

    <footer class="text-muted py-5">
        <div class="containerFooter">
            <p class="mb-1">Album example is &copy; Bootstrap,<br>but please download and customize it for yourself!</p>
            <p class="mb-0">New to Bootstrap? <a href="/"><br>Visit the homepage</a> or read our <a
                    href="../getting-started/introduction/">getting started guide</a>.</p>
            <p class="float-end mb-1">
                <a href="#" style="text-decoration:none"><span>â¬ï¸</span> Back to top</a>
            </p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
